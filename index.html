<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bran Castle - Dracula's Domains Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <button class="settings-btn" onclick="openSettings()">⚙</button>

    <div class="container">
        <h1>Bran Castle Card Generator</h1>
        <div class="card-counter" id="cardCounter"></div>

        <div class="cards-container">
            <div class="card-container night-card" onclick="selectCard('night')">
                <div class="card-type-label">Night Card</div>
                <div class="card" id="nightCard">
                    <div class="card-face card-back" id="nightCardBack">
                        <img src="" alt="Night Card Back" style="width: 100%; height: 100%; object-fit: fill; display: none;">
                    </div>
                    <div class="card-face card-front">
                        <div class="card-content" id="nightCardContent">
                            <div class="card-title">Night Card</div>
                            <div class="card-story">Click to reveal the nightmares that await...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-container day-card" onclick="selectCard('day')">
                <div class="card-type-label">Day Card</div>
                <div class="card" id="dayCard">
                    <div class="card-face card-back" id="dayCardBack">
                        <img src="" alt="Day Card Back" style="width: 100%; height: 100%; object-fit: fill; display: none;">
                    </div>
                    <div class="card-face card-front">
                        <div class="card-content" id="dayCardContent">
                            <div class="card-title">Day Card</div>
                            <div class="card-story">Click to discover what the day brings...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeSettings()">✕</button>
            <h2 style="font-family: 'Cinzel', serif; color: #8b0000; margin-bottom: 20px;">Settings</h2>
            <div class="control-group">
                <label for="apiKey">Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>
            <div class="control-group">
                <label for="deckSize">Deck Size (Resets Count):</label>
                <input type="number" id="deckSize" placeholder="e.g., 52" min="1">
            </div>
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoPlayCardFlip" checked>
                    Auto-play card flip sound
                </label>
            </div>
            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Summoning the spirits...</div>
    </div>

    <audio id="flipAudio" preload="auto" src="flipcard_sfx.mp3"></audio>
   <!-- Load the editable prompts first -->
    <script src="prompts.js"></script>
    <!-- Then load the main application logic -->
    <script src="script.js"></script>
</body>
</html>
